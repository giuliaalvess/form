<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de pessoas</title>
    <link rel="stylesheet" href="cad-pessoa.css">
</head>
<body>
    <h1>Cadastro de pessoas</h1>
    <hr>
    <div><form action="">
        <br>
        <br>
        <label for="nome">Nome completo</label><br>
        <input type="text"><br>
        <label for="datanascimento">Data de nascimento</label><br>
        <input type="date" name="datanascimento" id="datanascimento"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="telefone">Telefone</label><br>
        <input type="tel" name="telefone" id="telefone"><br>
        <label for="endereço">Endereço</label><br>
        <input type="text" name="endereço" id="endereço"><br>
        <label for="estado">Estado</label><br>
        <select name="estado" id="estado"><br>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
        </select><br>
        <label for="cidade">Cidade</label><br>
        <input type="text" name="cidade" id="cidade"><br>
        <label for="Cadastrar"></label><br>
        <input type="submit" value="Cadastrar" >
        </div>
    </form>
</body>
</html>
